    <div class="container">
        <form method="POST" action="/contactCollege">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" placeholder="Phone Number" name="phone">
            </div>
            <div class="form-group">
                <label for="college">College</label>
                <input type="text" class="form-control" placeholder="College" name="college">
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" placeholder="Designation" name="designation">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" placeholder="City" name="city">
            </div>
            <div class="form-group">
                <label for="query">Any Queries</label>
                <input type="text" class="form-control" placeholder="How can we help you ?" name="query">
            </div>
            <!-- <button type="submit" class="btn btn-primary" name="submit">Submit</button> -->
            <div class="text-center"><input class="btn btn-primary" type="submit"></div>
        </form>
